
<form [formGroup]="buildForm" (ngSubmit)="getForm()">
  <div class="form-group">
    <label>Name</label>
    <input type="text"  class="form-control" placeholder="Enter username" formControlName="username" >
    <small class="text-danger" *ngIf="buildForm.get('username').invalid && buildForm.get('username').touched">Name is required</small>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email" >
    <small class="text-danger" *ngIf="buildForm.get('email').invalid && buildForm.get('email').touched">Email is required</small>
  
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password" >
     <small class="text-danger" *ngIf="buildForm.get('password').invalid && buildForm.get('password').touched">Password is required and should be of 8 letters</small>
  </div>
<div class="form-group">
  <label>Phone</label>
  <input type="phone" placeholder="Enter phone" class="form-control" formControlName="phone" >
  <small class="text-danger" *ngIf="buildForm.get('phone').invalid && buildForm.get('phone').touched">Phone no is required </small>
</div>
<button [disabled]="buildForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>

<h1>{{msg}}</h1>
<div *ngFor="let i of getService">
<div class="container">
  <div class="card">

    <small> userId : {{i.userId}}</small>
    <span> id : {{i.id}}</span>
    <h4>{{i.title}}</h4>
  </div>
</div>
</div>

<div class="m-2">

    <button class="btn btn-primary m-2" routerLink="employee" >Employees</button>
  <button class="btn btn-success m-2" routerLink="/employee/emp-details">Employees Details</button>
  <button class="btn btn-primary m-2" routerLink="/employee/workspace">Workspace</button>
  <button class="btn btn-warning m-2" routerLink="login">Login</button>
  <button class="btn btn-success m-2" routerLink="register">Register</button>
</div>
